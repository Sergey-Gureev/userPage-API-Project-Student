<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

</head>

<body>
    <script id="person-template" type="text/x-handlebars-template">
        <img src={{ user.img }}>
        <p>{{ user.name }}</p>
        <p>{{ user.address }}</p>
    </script>

    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote: {{ quote }}</p>
        <p>Kanye West</p>
    </script>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <div><iframe src="{{ pokemon.gif }}" width="100%" heigh="100%"></iframe></div>
        <div></div><img src="{{ pokemon.image }}"></div>
        <p>Favorite Pokemon: {{ pokemon.name }}</p>
    </script>

    <script id="receipe-template" type="text/x-handlebars-template">
        <p>About me | or my favorite receipe =)</p>
        {{#each receipes}}
        <p>{{ row }}</p>
        {{/each}}
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        {{#each objects }}
            <p>{{ name }}</p>
        {{/each}}
    </script>
    


    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button>GET User</button>	
        </div>	
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
